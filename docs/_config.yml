title: BruntWork Claude Code VA Screening
description: Assessment quizzes for virtual assistant candidates
remote_theme: mmistakes/minimal-mistakes@4.26.2

# Dark theme only
minimal_mistakes_skin: dark

# Site settings
locale: "en-US"
repository: terrylica/bruntwork-claude-screening

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

# Defaults - full-width layout for all pages
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      classes: wide
      toc: true
      toc_sticky: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
